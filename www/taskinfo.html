<ons-page id="taskinfo"　ng-controller="saveController as save">
    <ons-toolbar>
      <div class="right">
        <ons-toolbar-button ng-click="saveButton">保存</ons-toolbar-button>
      </div>
    </ons-toolbar>
    <ons-list>
      <ons-list-header>
        Task
      </ons-list-header>
      <ons-list-item>
        <div class="left">
          <div><input type="text" class="text-input" placeholder="taskname" ng-model="save.message"></div>
        </div>
        <div class="right">
          期限
        </div>
      </ons-list-item>
      <ons-list-item>
        <div class="center">
          <textarea class="textarea" rows="3" placeholder="備考
          " ng-model="save.message"></textarea>
        </div>
      </ons-list-item>
      <ons-list-header>
        Member
      </ons-list-header>
    </ons-list>
    <ons-fab position="bottom right" modifier="light" ng-click="app.navi.popPage();">
      <ons-icon icon="fa-times"></ons-icon>
    </ons-fab>
  </ons-page>
